on:
  workflow_dispatch:
    inputs:
      athleteid:
        description: 'Athlete ID'
        required: true
        type: number
      count:
        description: 'Count'
        type: number
        required: true
      distance:
        description: 'Distance'
        required: true 
        type: number
      movingtime:
        description: 'Moving Time'
        type: number
        required: true
      elevationgain:
        description: 'Elevation Gain'
        type: number
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Node
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install node dependencies
      run: npm install
      working-directory: gh-action-scripts
    - name: Compile Typescript
      run: npm run build
      working-directory: gh-action-scripts
    - name: Update Current Athlete YTD
      working-directory: gh-action-scripts
      run: npm run update-current-ytd
         --athleteid=${{ github.event.inputs.athleteid }}
         --count=${{ github.event.inputs.count }}
         --distance=${{ github.event.inputs.distance }}
         --movingtime=${{ github.event.inputs.movingtime }}
         --elevationgain=${{ github.event.inputs.elevationgain }}
    - name: Commit and push
      run: |-
        git diff
        git config --global user.email "actions@users.noreply.github.com"
        git config --global user.name "gh action bot"
        git add -A
        git commit -m "üèÉ Update athlete ytd ${{ github.event.inputs.athleteid }}"
        git push